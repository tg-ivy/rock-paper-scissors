<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to Rock, Paper, Scissors!</h1>
    <h3>First to 5 points wins! Make your selection to begin a round!</h3>
    <div class="buttons">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
    </div>
    <div class="display">
        <div class="textdisplay"></div>
        <div class="announcement"></div>
        <div class="yourscore">Your Score:</div>
        <div class="compscore">Computer Score:</div>
        
    </div>
</body>
</html>
